{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}ورود {% endblock title %}
{% block content %}
    <div class="row mt-5">
        <div class="col-md-5 mx-auto">
            <div class="card" dir="rtl">
                <div class="card-header text-center text-white" style="background-color:chocolate;">
                    <h3>ورود</h3>
                </div>
                <div class="card-body text-right">
                   
                        <form  method="post">
                            {% csrf_token %}
                            {{form|crispy}}
                      
                            <input type="submit" value="ورود" class="btn btn-primary">
                        </form>
                
                </div>
                <div class="card-footer text-right">
                   
                    <p><a href="{% url 'password_reset' %}" >گذرواژه خود را فراموش کردید؟</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
