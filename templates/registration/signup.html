{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}ثبت نام{% endblock %}

{% block content %}
<div class="container">
<div class="row justify-content-center mt-3">
    <div class="col-md-6">
        <div class="card" dir="rtl">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center">فرم ثبت نام</h3>
            </div>
            <div class="card-body text-right">
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-info w-100">ثبت نام</button>
                </form>
             
                <div class="mt-3 text-center">
                    <p>قبلاً ثبت‌نام کرده‌اید؟ <a href="{% url 'login' %}">ورود به حساب</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<br><br>
{% endblock %}
