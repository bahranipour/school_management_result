{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}بازیابی گذرواژه{% endblock title %}
{% block content %}
    <div class="row mt-5">
        <div class="col-md-5 mx-auto">
            <div class="card" dir="rtl">
                <div class="card-header text-center text-white" style="background-color:darkslategrey">
                    <h3>بازیابی گذرواژه</h3>
                </div>
                <div class="card-body text-right">
                    <form method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button type="submit" class="btn btn-success">ارسال ایمیل</button>
                        <a href="{% url 'login' %}" class="btn btn-dark float-left">بازگشت</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
