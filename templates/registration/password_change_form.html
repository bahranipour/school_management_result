{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}تغییر گذر واژه{% endblock title %}
{% block content %}

    <div class="row mt-5">
        <div class="col-md-5 mx-auto">
            <div class="card" dir="rtl">
                <div class="card-header text-center text-white" style="background-color:darkorange;">
                    <h3>تغییر گذر واژه</h3>
                </div>
                <div class="card-body text-right">
                    <form method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button type="submit" class="btn btn-success">تغییر</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
